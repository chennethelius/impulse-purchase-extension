<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulse Purchase Blocker - Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            color: #000;
        }
        
        h1 {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            color: #667eea;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 8px;
            margin-bottom: 8px;
            color: #333;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 3px solid #000;
            border-radius: 4px;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            box-sizing: border-box;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border: 3px solid #000;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border: 2px solid #000;
            transition: .4s;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .stats {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            border: 3px solid #000;
            margin-top: 20px;
        }
        
        .stats h2 {
            font-size: 10px;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 8px;
        }
        
        .save-button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: 3px solid #000;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            margin-top: 15px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
        }
        
        .save-button:hover {
            background: #5568d3;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }
        
        .save-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.3);
        }
        
        .saved-message {
            text-align: center;
            color: #4CAF50;
            font-size: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è SETTINGS ‚öîÔ∏è</h1>
        
        <div class="setting-group">
            <div class="toggle-container">
                <label>EXTENSION ENABLED</label>
                <label class="toggle">
                    <input type="checkbox" id="enabledToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="setting-group">
            <label for="priceThreshold">PRICE THRESHOLD ($)</label>
            <input type="number" id="priceThreshold" min="0" step="10" value="50">
            <p style="font-size: 7px; margin-top: 8px; color: #666;">Battle activates for purchases above this amount</p>
        </div>
        
        <button class="save-button" id="saveButton">SAVE SETTINGS</button>
        <div class="saved-message" id="savedMessage">‚úì SETTINGS SAVED!</div>
        
        <div class="stats">
            <h2>üìä YOUR STATS</h2>
            <div class="stat-item">
                <span>Purchases Blocked:</span>
                <span id="blockedCount">0</span>
            </div>
            <div class="stat-item">
                <span>Purchases Allowed:</span>
                <span id="allowedCount">0</span>
            </div>
            <div class="stat-item">
                <span>Win Rate:</span>
                <span id="winRate">0%</span>
            </div>
        </div>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
