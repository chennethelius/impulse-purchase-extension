<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <h2>Extension Icon Generator</h2>
    <p>Right-click each canvas and save as PNG with the specified filename:</p>
    
    <div>
        <h3>icon16.png</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div>
        <h3>icon48.png</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div>
        <h3>icon128.png</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Draw stop hand emoji or symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ›‘', size / 2, size / 2);
        }
        
        // Draw all icons
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
