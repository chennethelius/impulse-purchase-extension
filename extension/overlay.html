<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impulse Check</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="layout-wrapper">
      <!-- Health Bar -->
      <div id="health-container">
        <div id="health-label">AI Guardian HP</div>
        <div id="health-bar-bg">
          <div id="health-bar"></div>
        </div>
        <div id="health-text">100/100</div>
      </div>
      
      <!-- Top Right: Chat Output -->
      <div id="chat-section">
        <div id="chat"></div>
      </div>
      
      <!-- Bottom Left: Input -->
      <div id="input-section">
        <textarea 
          id="user-input" 
          placeholder="Why do you really need this? Be honest..."
          autofocus
        ></textarea>
        
        <div id="button-section">
          <button id="send">Send</button>
          <button id="unlock" disabled>Proceed</button>
          <button id="test-defeat" style="background: #ff9800; font-size: 10px;">Test: Instant Win</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Animation System Scripts -->
  <script src="config.js"></script>
  <script src="animations/AnimationService.js"></script>
  <script src="animations/pokemon-animations.js"></script>
  <script src="animations/TextAnimation.js"></script>
  <script src="overlay.js"></script>
</body>
</html>
