<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impulse Check</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Chat Screen (Blocker) -->
  <div id="chat-container" class="screen active">
    <div id="layout-wrapper">
      <!-- Chat Output -->
      <div id="chat-section">
        <div id="chat"></div>
      </div>
      
      <!-- Input -->
      <div id="input-section">
        <textarea 
          id="user-input" 
          placeholder="Why do you really need this? Be honest..."
          autofocus
        ></textarea>
        
        <div id="button-section">
          <button id="send">Send</button>
          <button id="unlock" disabled>Proceed</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Animation System Scripts -->
  <script src="config.js"></script>
  <script src="animations/AnimationService.js"></script>
  <script src="animations/pokemon-animations.js"></script>
  <script src="animations/TextAnimation.js"></script>
  <script type="module" src="overlay.js"></script>
</body>
</html>
