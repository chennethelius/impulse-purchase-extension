<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impulse Check</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <h2>⏸️ Hold up!</h2>
      <p>Let's make sure this is a good idea</p>
    </div>
    
    <div id="chat"></div>
    
    <div id="input-section">
      <textarea 
        id="user-input" 
        placeholder="Why do you really need this? Be honest..."
        autofocus
      ></textarea>
      
      <div id="button-section">
        <button id="send">Send</button>
        <button id="unlock" disabled>Proceed</button>
      </div>
    </div>
  </div>

  <!-- Animation System Scripts -->
  <script src="animations/AnimationService.js"></script>
  <script src="animations/pokemon-animations.js"></script>
  <script src="overlay.js"></script>
</body>
</html>
