<!DOCTYPE html>
<html>
<head>
    <title>Test Extension Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Extension Data Sync</h1>
    <p>This page simulates what the Chrome extension sends to the dashboard.</p>
    
    <button onclick="sendTestData()">Send Test Data to Server</button>
    <button onclick="fetchDashboardData()">Fetch Dashboard Data</button>
    <button onclick="openDashboard()">Open Dashboard</button>
    
    <div id="status"></div>
    <div id="output"></div>
    
    <script>
        // Sample data that mimics what the extension would send
        const testData = {
            totalBattles: 15,
            victories: 10,
            defeats: 5,
            moneySaved: 487.45,
            savingsHistory: [0, 49.99, 99.98, 149.97, 199.96, 249.95, 299.94, 349.93, 399.92, 449.91, 487.45],
            purchaseHistory: [
                {
                    timestamp: Date.now() - 7 * 24 * 60 * 60 * 1000, // 7 days ago
                    product: "Gaming Mouse",
                    price: 49.99,
                    category: "Electronics",
                    saved: true,
                    domain: "amazon.com"
                },
                {
                    timestamp: Date.now() - 6 * 24 * 60 * 60 * 1000,
                    product: "Yoga Mat",
                    price: 35.50,
                    category: "Fitness",
                    saved: true,
                    domain: "target.com"
                },
                {
                    timestamp: Date.now() - 5 * 24 * 60 * 60 * 1000,
                    product: "Designer Shirt",
                    price: 89.99,
                    category: "Clothing",
                    saved: true,
                    domain: "nordstrom.com"
                },
                {
                    timestamp: Date.now() - 4 * 24 * 60 * 60 * 1000,
                    product: "Coffee Maker",
                    price: 120.00,
                    category: "Home",
                    saved: false,
                    domain: "amazon.com"
                },
                {
                    timestamp: Date.now() - 3 * 24 * 60 * 60 * 1000,
                    product: "Vitamins",
                    price: 25.99,
                    category: "Health",
                    saved: true,
                    domain: "cvs.com"
                },
                {
                    timestamp: Date.now() - 2 * 24 * 60 * 60 * 1000,
                    product: "Wireless Headphones",
                    price: 159.99,
                    category: "Electronics",
                    saved: true,
                    domain: "bestbuy.com"
                },
                {
                    timestamp: Date.now() - 1 * 24 * 60 * 60 * 1000,
                    product: "Running Shoes",
                    price: 125.99,
                    category: "Fitness",
                    saved: true,
                    domain: "nike.com"
                },
                {
                    timestamp: Date.now() - 12 * 60 * 60 * 1000,
                    product: "Smartwatch",
                    price: 299.99,
                    category: "Electronics",
                    saved: false,
                    domain: "apple.com"
                },
                {
                    timestamp: Date.now() - 6 * 60 * 60 * 1000,
                    product: "Hoodie",
                    price: 65.00,
                    category: "Clothing",
                    saved: true,
                    domain: "gap.com"
                },
                {
                    timestamp: Date.now() - 2 * 60 * 60 * 1000,
                    product: "Table Lamp",
                    price: 45.50,
                    category: "Home",
                    saved: true,
                    domain: "ikea.com"
                }
            ],
            categoryStats: {
                Fitness: 2,
                Electronics: 2,
                Clothing: 2,
                Home: 2,
                Health: 1
            },
            recentBattles: []
        };
        
        async function sendTestData() {
            const statusDiv = document.getElementById('status');
            const outputDiv = document.getElementById('output');
            
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = 'üì° Sending test data to server...';
                
                const response = await fetch('http://localhost:5000/api/update-stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Successfully sent test data to server!';
                    outputDiv.innerHTML = '<h3>Sent Data:</h3><pre>' + JSON.stringify(testData, null, 2) + '</pre>';
                } else {
                    throw new Error('Server returned error: ' + JSON.stringify(result));
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
                outputDiv.innerHTML = '<p>Make sure the server is running on http://localhost:5000</p>';
            }
        }
        
        async function fetchDashboardData() {
            const statusDiv = document.getElementById('status');
            const outputDiv = document.getElementById('output');
            
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = 'üì° Fetching dashboard data...';
                
                const response = await fetch('http://localhost:5000/api/extension-stats');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Successfully fetched dashboard data!';
                    outputDiv.innerHTML = '<h3>Dashboard Data:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
                outputDiv.innerHTML = '<p>Make sure the server is running on http://localhost:5000</p>';
            }
        }
        
        function openDashboard() {
            window.open('http://localhost:5000', '_blank');
        }
    </script>
</body>
</html>
